<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Blog de Perros" />
  <meta name="author" content="Natalia Acevedo, Thiago Soberon, Diego Fernandez, Alan Chibilisco,Mariano Meik" />
  <meta name="keywords" content="perros, razas, opiniones" />
  <!-- CSS only bootstrap -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://kit.fontawesome.com/e304c7dec7.js" crossorigin="anonymous"></script>
  <title>Blog del Firu</title>
  <link rel="shortcut icon" href="../img/iconPage.png">
</head>
<body>
     <!-- Modal -->
  <div class="modal fade" id="ModalSuscripcion" tabindex="-1" aria-labelledby="ModalSuscripcion" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-xl-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title " id="ModalSuscripcion">Suscripción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-4">
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="validationServer01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationServer01" placeholder="Marcelo"
                maxlength="20" required>

            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="validationServer02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationServer02" placeholder="Gomez"
                maxlength="20" required>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="validationServerUsername" class="form-label">Usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control" id="validationServerUsername" placeholder="tucu10"
                  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" maxlength="10" required>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="validationServer03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationServer03" placeholder="Yerba Buena"
                aria-describedby="validationServer03Feedback" maxlength="30" required>

            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="validationServer04" class="form-label">Provincia</label>
              <select class="form-select" id="validationServer04"
                aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Seleccione</option>
                <option>Buenos Aires</option>
                <option>Capital Federal</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Cordoba</option>
                <option>Corrientes</option>
                <option>Entre Ríos</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La Rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquén</option>
                <option>Rio Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>Tierra del Fuego</option>
                <option>Tucumán</option>
              </select>

            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="validationServer05" class="form-label">Código Postal</label>
              <input type="number" class="form-control" id="validationServer05"
                aria-describedby="validationServer05Feedback" placeholder="4107" maxlength="6" required>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="validationServer06" class="form-label">Contraseña</label>
              <input type="text" class="form-control" id="validationServer06" placeholder="*******"
                aria-describedby="validationServer06Feedback" minlength="6" maxlength="30" required>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="validationServer07" class="form-label">Repetí Contraseña</label>
              <input type="text" class="form-control" id="validationServer07" placeholder="*******"
                aria-describedby="validationServer07Feedback" minlength="6" maxlength="30" required>
            </div>
            <div>
              <p>Mínimo 8 caracteres</p>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3"
                  aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Estoy de acuerdo con los términos y condiciones.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn colorBoton" type="submit">Registrarme</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
